name: Deploy to Amazon ECS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Get AWS Account ID
        id: aws_account
        run: |
          echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | \
          docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com

      - name: Build and push Docker image
        run: |
          IMAGE_REPO_NAME=example-nodejs
          IMAGE_TAG=latest
          FULL_IMAGE=$AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
          echo "FULL_IMAGE=$FULL_IMAGE" >> $GITHUB_ENV

          echo "ðŸš€ Building Docker image..."
          docker build -t $FULL_IMAGE .

          echo "ðŸ“¤ Pushing Docker image..."
          docker push $FULL_IMAGE

      - name: Update ECS service with new image
        run: |
          CLUSTER_NAME=CMS3TestEC2Cluster
          SERVICE_NAME=nodejs-services
          TASK_FAMILY=nodejs-service-td
          CONTAINER_NAME=nodejs-container
          IMAGE_URI=$FULL_IMAGE

          echo "ðŸ” Using task family: $TASK_FAMILY"
          echo "ðŸ” Updating container: $CONTAINER_NAME"
          echo "ðŸ” New image: $IMAGE_URI"

          # Fetch latest task definition
          TASK_DEF=$(aws ecs describe-task-definition --task-definition $TASK_FAMILY)

          # Replace the container image
          NEW_TASK_DEF=$(echo "$TASK_DEF" | \
          jq --arg IMAGE_URI "$IMAGE_URI" --arg NAME "$CONTAINER_NAME" \
          '.taskDefinition
          | .containerDefinitions |= map(if .name == $NAME then .image=$IMAGE_URI else . end)
          | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Save to file
          echo "$NEW_TASK_DEF" > new-task-def.json

          # Register
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            | jq -r '.taskDefinition.taskDefinitionArn')


          # Update ECS service to use new task definition
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --task-definition $NEW_TASK_DEF_ARN \
            --network-configuration "awsvpcConfiguration={subnets=[\"subnet-0aa741e64984c0740\",\"subnet-0685f17332e84ed7b\"],securityGroups=[\"sg-09110da60bd9bde68\"],assignPublicIp=\"DISABLED\"}"


          echo "ðŸŽ‰ Deployment triggered. ECS will now pull the new image."

