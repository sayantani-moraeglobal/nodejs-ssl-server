name: Deploy to Amazon ECS (Fargate)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com

      - name: Build, tag, and push Docker image
        id: build-image
        run: |
          IMAGE_REPO_NAME=example-nodejs
          IMAGE_TAG=latest
          FULL_IMAGE=${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
          
          echo "ðŸ”¨ Building image: $FULL_IMAGE"
          docker build -t $FULL_IMAGE .
          docker push $FULL_IMAGE

          echo "FULL_IMAGE=$FULL_IMAGE" >> $GITHUB_ENV

      - name: Update ECS service with new image
        run: |
          CLUSTER_NAME=CMS3TestEC2Cluster       # Your ECS cluster name
          SERVICE_NAME=nodejs-service           # Your ECS service name
          TASK_FAMILY=nodejs-service-td         # Your ECS task family name
          CONTAINER_NAME=nodejs-container       # Container name in the task definition
          IMAGE_URI=$FULL_IMAGE

          echo "ðŸ” Using task family: $TASK_FAMILY"
          echo "ðŸ” Updating container: $CONTAINER_NAME"
          echo "ðŸ” New image: $IMAGE_URI"

          # Fetch latest task definition
          TASK_DEF=$(aws ecs describe-task-definition --task-definition $TASK_FAMILY)

          # Replace container image
          NEW_TASK_DEF=$(echo "$TASK_DEF" | \
            jq --arg IMAGE_URI "$IMAGE_URI" --arg NAME "$CONTAINER_NAME" \
            '.taskDefinition 
            | .containerDefinitions |= map(if .name == $NAME then .image=$IMAGE_URI else . end) 
            | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Save JSON to file for debugging
          echo "$NEW_TASK_DEF" | jq . > new-task-def.json
          echo "ðŸ“„ New task definition written to new-task-def.json"

          # Register new task definition
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            | jq -r '.taskDefinition.taskDefinitionArn')

          echo "âœ… Registered new task definition: $NEW_TASK_DEF_ARN"

          # Update ECS service to use new task definition
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --task-definition $NEW_TASK_DEF_ARN

          echo "ðŸŽ‰ Deployment triggered. ECS Fargate will now pull the new image."
