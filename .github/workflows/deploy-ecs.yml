name: Deploy Node.js + NGINX to Amazon ECS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Get AWS Account ID
        id: aws_account
        run: |
          echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | \
          docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com

      - name: Build and push Docker images
        run: |
          # Node.js image
          NODEJS_IMAGE_REPO=example-nodejs
          NODEJS_IMAGE_TAG=v1.1.0
          NODEJS_FULL_IMAGE=$AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$NODEJS_IMAGE_REPO:$NODEJS_IMAGE_TAG
          echo "NODEJS_FULL_IMAGE=$NODEJS_FULL_IMAGE" >> $GITHUB_ENV

          echo "ðŸš€ Building Node.js image..."
          docker build -t $NODEJS_FULL_IMAGE ./nodejs
          echo "ðŸ“¤ Pushing Node.js image..."
          docker push $NODEJS_FULL_IMAGE

          # NGINX image
          NGINX_IMAGE_REPO=example-nginx
          NGINX_IMAGE_TAG=v1.0.0
          NGINX_FULL_IMAGE=$AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/$NGINX_IMAGE_REPO:$NGINX_IMAGE_TAG
          echo "NGINX_FULL_IMAGE=$NGINX_FULL_IMAGE" >> $GITHUB_ENV

          echo "ðŸš€ Building NGINX image..."
          docker build -t $NGINX_FULL_IMAGE ./nginx
          echo "ðŸ“¤ Pushing NGINX image..."
          docker push $NGINX_FULL_IMAGE

      - name: Update ECS service with new images
        run: |
          CLUSTER_NAME=CMS3TestEC2Cluster
          SERVICE_NAME=nodejs-services
          TASK_FAMILY=nodejs-nginx-task
          NODEJS_CONTAINER=nodejs-container
          NGINX_CONTAINER=nginx-container
          NODEJS_IMAGE=$NODEJS_FULL_IMAGE
          NGINX_IMAGE=$NGINX_FULL_IMAGE

          echo "ðŸ” Using task family: $TASK_FAMILY"
          echo "ðŸ” Updating Node.js container: $NODEJS_CONTAINER"
          echo "ðŸ” Updating NGINX container: $NGINX_CONTAINER"

          # Fetch latest task definition
          TASK_DEF=$(aws ecs describe-task-definition --task-definition $TASK_FAMILY)

          # Replace container images for both containers
          NEW_TASK_DEF=$(echo "$TASK_DEF" | \
          jq --arg NODEJS_IMAGE "$NODEJS_IMAGE" \
             --arg NGINX_IMAGE "$NGINX_IMAGE" \
             '.taskDefinition
              | .containerDefinitions |= map(
                  if .name=="nodejs-container" then .image=$NODEJS_IMAGE
                  elif .name=="nginx-container" then .image=$NGINX_IMAGE
                  else . end
                )
              | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Save to file
          echo "$NEW_TASK_DEF" > new-task-def.json

          # Register new task definition
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            | jq -r '.taskDefinition.taskDefinitionArn')

          echo "ðŸ”„ Registered new task definition: $NEW_TASK_DEF_ARN"

          # Update ECS service
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --task-definition $NEW_TASK_DEF_ARN \
            --network-configuration "awsvpcConfiguration={subnets=[\"subnet-0aa741e64984c0740\",\"subnet-0685f17332e84ed7b\"],securityGroups=[\"sg-09110da60bd9bde68\"],assignPublicIp=\"DISABLED\"}"

          echo "ðŸŽ‰ Deployment triggered. ECS will now pull the new images."
